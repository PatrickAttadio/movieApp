<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/x-icon" href="assets/facivon.ico">
      <title>Movie App</title>

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

      <!-- IMPORT -->
      <script src="js/utils/script.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">
      <script src="https://use.fontawesome.com/releases/v6.5.1/js/all.js" crossorigin="anonymous"></script>
      <script src="https://kit.fontawesome.com/b9e3290051.js" crossorigin="anonymous"></script>
      <script src="js/utils/script.js"></script>
</head>

<body>
      <header>
            <nav class="navbar" id="navbar">
                  <div class="wrapper_navbar">
                        <div class="navbar_logo">
                              <img src="assets/logo_movieapp.png">
                        </div>
                        <input class="hidden" type="checkbox" id="toggle_menu">
                        <label class="button_menu" for="toggle_menu">
                              <div class="menu_item"></div>
                              <div class="menu_item"></div>
                              <div class="menu_item"></div>
                        </label>
                        <div class="nav_container">
                              <ul class="nav_tabs">
                                    <a class="underline_none" href="#movies">
                                          <li class="nav_tab hover-underline-animation">Trending Movies</li>
                                    </a>
                                    <a class="underline_none" href="#tv">
                                          <li class="nav_tab hover-underline-animation">Trending TV</li>
                                    </a>
                                    <a class="underline_none" href="#people">
                                          <li class="nav_tab hover-underline-animation">Trending People</li>
                                    </a>
                              </ul>
                        </div>
                  </div>
            </nav>
      </header>
      <div class="container ">
            <div class="row">
                  <h3 class="scrolling m_t_120p" id="movies">Trending Movies</h3>
                  
                  <div id="trendingMovies" class="owl-carousel"></div>
            
                  <h3 class="scrolling" id="tv">Trending TV</h3>
                  <div id="trendingTV" class="row"></div>
                  <h3 class="scrolling" id="people">Trending People</h3>
                  <div id="trendingPeople" class="owl-carousel"></div>
            </div>
      </div>
      <button id="goToTopBtn" onclick="goToTop()"><i class="fa-solid fa-chevron-up"></i></button>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
</body>
<script type="module">
      import { getTrendingMovies, getTrendingTV, getTrendingPeople } from "./js/index.js";
      import { createCarouselCard, createCard } from "./js/dom-manipulator/create-list.js";

      const movieData = await getTrendingMovies();
      const tvData = await getTrendingTV();
      const peopleData = await getTrendingPeople();
      createCarouselCard(movieData.results, "trendingMovies");
      createCard(tvData.results, "trendingTV");
      createCard(peopleData.results, "trendingPeople");
      console.log(getTrendingMovies());

      let owl = $('.owl-carousel');
      owl.owlCarousel({
            margin: 10,
            loop: true,
            responsive: {
                  0: {
                        items: 1
                  },
                  600: {
                        items: 2
                  },
                  1000: {
                        items: 3
                  }
            }
      })
</script>

</html>
