<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <title>Movie App</title>

<body class="container">
      <div id="divText">
            <h1 id="title">Movie Ap</h1>
      </div>
      <ul id="trending-movies-list"></ul>
      <ul id="trending-tv-list"></ul>
      <ul id="trending-people"></ul>

</body>

<script type="module">
      import { fixTitle, addParagraph, film } from  "./js/utils/dom.js";
      import { getTrendingMovies, getTrendingTV, getTrendingPeople } from "./js/index.js";
      import { createTrendingList } from "./js/dom-manipulator/create-list.js";
      fixTitle();
      addParagraph();
      console.log(getTrendingMovies());
      const movieData = await getTrendingMovies();
      const tvData = await getTrendingTV();
      const peopleData = await getTrendingPeople();
      createTrendingList(movieData.results, "trending-movies-list");
      createTrendingList(tvData.results, "trending-tv-list");
      createTrendingList(peopleData.results, "trending-people");
</script>
